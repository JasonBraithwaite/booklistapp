<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>

    <script src="https://kit.fontawesome.com/4cd20a0bc5.js" crossorigin="anonymous" async></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <script src="app.js" defer></script>
</head>

<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My <span
                class="text-primary">Book</span>
            List</h1>
        <form id="book-form">
            <!-- start form -->
            <!-- form inputs -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" id="Author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <!-- end form inputs -->

            <!-- create submit button -->
            <div class="d-grid gap-2 mt-4">
                <input type="submit" value="Add Book" class="btn btn-primary btn-large">
            </div>
            <!-- End submit button -->

        </form><!-- End Form -->

        <!-- create table -->
        <table class="table table-striped mt-5">
            <thead>
                <!-- start thead -->
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead><!-- end thead -->
            <tbody id="book-list"></tbody>
        </table>

    </div>

</body>

</html>
